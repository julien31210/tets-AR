<html>
  <head>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v2.0.0/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene>
    <a-entity rotation="0 0 0">
      <a-box src="https://opengameart.org/sites/default/files/oga-textures/76637/diffuse.png" position="-2.75 4.25 -8" rotation="0 50 0" color="#4CC3D9"></a-box>
      <a-sphere src="https://opengameart.org/sites/default/files/styles/medium/public/oga-textures/74997/tile000.png" position="0 1.25 -8" radius="1.25" color="#EF2D5E">
        <a-ring position="-1 1 0" color="purple"></a-ring>
        <a-ring position="1 1 0" color="purple"></a-ring>
        <a-ring position="1 -1 0" color="purple"></a-ring>
        <a-ring position="-1 -1 0" color="purple"></a-ring>
      </a-sphere>
      <a-cylinder position="-2.75 0 -8" radius="0.5" height="1.5" color="#FF0000" rotation="0 90 95"></a-cylinder>
      <a-cone color="yellow" height="2" radius-top="0.1" position="0 0 -6"></a-cone>
      <a-plane position="0 -0.95 -7" rotation="-90 0 0" width="6" height="6" color="#7CFC00"></a-plane>
      <a-torus-knot position="-8 0 -8" color="#B84A39" arc="150" p="4" q="3" radius="3" radius-tubular="0.1"></a-torus-knot>
      <a-dodecahedron position="7  0 -8" color="#FF926B" radius="3"></a-dodecahedron>
      </a-entity>
      <a-sky src="https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Fsechelt.jpg?1490307995926"></a-sky>
    </a-scene>

</html>
